<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATABASE LLM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.6/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/atom-one-dark.min.css">
</head>
<body>
    <div class="app">
        <!-- Header - Fixed -->
        <header class="header">
            <div class="header-left">
                <div class="logo-container">
                    <i class="fa-solid fa-database"></i>
                </div>
                <div class="brand">
                    <h1>DATABASE LLM</h1>
                    <p>Natural language database queries</p>
                </div>
            </div>

            <div class="header-right">
                <button id="clear-chat" class="icon-button" aria-label="Clear chat">
                    <i class="fa-solid fa-broom"></i>
                </button>
                <button id="theme-toggle" class="icon-button" aria-label="Toggle theme">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <div class="ai-badge">
                    <i class="fa-solid fa-robot"></i>
                    <span>AI-Powered</span>
                </div>
            </div>
        </header>

        <!-- Main Content - Scrollable -->
        <main class="main-content">
            <div id="messages-container" class="messages-container">
                <!-- Welcome message -->
                <div class="message system-message">
                    <div class="message-content">
                        <p>I can help you retrieve user information through natural language queries.</p>

                        <div class="suggestion-chips">
                            <button class="suggestion-chip" data-query="Give all Users">
                                <i class="fa-solid fa-users"></i>
                                <span>Give all Users</span>
                            </button>
                            <button class="suggestion-chip" data-query="Find People Above Age 20">
                                <i class="fa-solid fa-person"></i>
                                <span>Find People Above Age 20</span>
                            </button>
                            <button class="suggestion-chip" data-query="Find all users from Jammu">
                                <i class="fa-solid fa-location-dot"></i>
                                <span>Find all users from Jammu</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Messages will be dynamically added here -->
            </div>
        </main>

        <!-- Input Area - Fixed -->
        <footer class="input-area">
            <form id="chat-form" class="chat-form">
                <div class="input-container">
                    <textarea
                        id="user-input"
                        placeholder="Ask a question about your database..."
                        rows="1"
                        autofocus
                    ></textarea>
                    <button type="submit" class="send-button" aria-label="Send message">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
