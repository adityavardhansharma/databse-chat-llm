<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DB Stream LLM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.6/dist/purify.min.js"></script>
  </head>
  <body>
    <div class="chat-container">
      <!-- Floating Header Elements -->
      <div class="floating-header">
        <div class="app-title">
          <i class="fa-solid fa-water"></i>
          <span>DB Stream</span>
        </div>
        <div class="header-controls">
          <!-- Clear Button - Updated Icon -->
          <button
            id="clear-chat"
            class="control-button"
            aria-label="Clear chat"
            title="Clear Stream"
          >
            <i class="fa-solid fa-trash-can"></i> <!-- Changed Icon -->
          </button>
          <!-- Theme Toggle - New Structure -->
          <button
            id="theme-toggle"
            class="theme-switch" /* Use a more specific class */
            aria-label="Toggle theme"
            title="Toggle Theme"
          >
            <div class="theme-switch-track">
              <div class="theme-switch-thumb">
                <!-- Icon inside thumb will be controlled by CSS -->
                <i class="fa-solid fa-sun"></i>
              </div>
            </div>
          </button>
        </div>
      </div>

      <!-- Message Stream Area -->
      <main class="message-stream-wrapper">
        <div id="message-stream" class="message-stream">
          <!-- Initial Welcome / Suggestions -->
          <div class="message system-message initial-system-message">
            <div class="message-content">
              <p>
                Welcome, Aditya! Ask me anything about the user database.
              </p>
              <div class="suggestion-pills">
                <button
                  class="suggestion-pill"
                  data-query="Show all Male Users"
                >
                  <span>Male Users</span>
                  <i class="fa-solid fa-chevron-right"></i>
                </button>
                <button
                  class="suggestion-pill"
                  data-query="Show Female Users"
                >
                  <span>Female Users</span>
                  <i class="fa-solid fa-chevron-right"></i>
                </button>
                <button
                  class="suggestion-pill"
                  data-query="Find users located in Maharashtra"
                >
                  <span>Users in Maharashtra</span>
                  <i class="fa-solid fa-chevron-right"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- Dynamic messages appear here -->
        </div>
      </main>

      <!-- Input Dock -->
      <footer class="input-dock">
        <form id="chat-form" class="chat-form">
          <div class="input-area">
            <textarea
              id="user-input"
              placeholder="Type your query here..."
              rows="1"
              autofocus
            ></textarea>
            <button
              type="submit"
              class="send-button"
              aria-label="Send message"
            >
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </div>
        </form>
      </footer>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
  </body>
</html>
